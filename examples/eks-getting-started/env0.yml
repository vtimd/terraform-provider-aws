deploy:
  steps:
    terraformOutput:
      after:
        - aws eks --region us-west-2 update-kubeconfig --name terraform-eks-demo
        - kubectl create namespace $ENV0_ENVIRONMENT_NAME -o yaml --dry-run | kubectl apply -f -
        - kubectl apply -n $ENV0_ENVIRONMENT_NAME -f /tmp/a19e843e-5263-4739-bced-5897a2278e60/examples/eks-getting-started/acme-fitness-yaml/
        - kubectl get services -l service=frontend